<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SceneSense - Video Segmentation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-4">SceneSense</h1>
      <p class="text-center text-muted mb-4">
        Upload a video to segment it and get relevant ad suggestions for each
        segment.
      </p>

      <div class="row justify-content-center">
        <div class="col-lg-10">
          <!-- Upload Form -->
          <div class="upload-form-container">
            <h5 class="mb-4">Upload Video</h5>
            <form id="upload-form" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="video-file" class="form-label"
                  >Select Video File</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="video-file"
                  accept="video/*"
                  required
                />
              </div>
              <div
                class="progress mb-3"
                id="upload-progress"
                style="display: none"
              >
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  role="progressbar"
                ></div>
              </div>
              <div id="upload-status" class="text-muted mb-3"></div>
              <button type="submit" class="btn btn-primary" id="upload-btn">
                <i class="fas fa-upload me-2"></i>Upload & Process
              </button>
            </form>
          </div>

          <!-- Segments List -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-4">Video Segments</h5>
              <div id="segments-list">
                <p class="text-muted text-center">
                  Upload a video to see segments
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
